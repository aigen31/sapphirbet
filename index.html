		<img src="images/dist/parallax/Sapphire 1.png" alt="" class="element-8">
		<img src="images/dist/parallax/Sapphire 2.png" alt="" class="element-9">

		<img src="images/dist/parallax/Sapphire 5.png" alt="" class="element-12">
		<img src="images/dist/parallax/Sapphire.png" alt="" class="element-13">
		<img src="images/dist/parallax/SB-1.png" alt="" class="element-14">

		<img src="images/dist/parallax/SB.png" alt="" class="element-16">
		<img src="images/dist/parallax/SB_icon_1.png" alt="" class="element-17">
		<img src="images/dist/parallax/SB_icon_14.png" alt="" class="element-18">

		<img src="images/dist/parallax/SB_icon_7-1.png" alt="" class="element-22">
		<img src="images/dist/parallax/SB_icon_7.png" alt="" class="element-23">

		<img src="images/dist/parallax/Volleyball.png" alt="" class="element-29">
	</div>
	<div class="container">
		<img src="images/dist/logo.png" alt="" class="logo">
		<div class="s-bonus__wrapper">
			<h1 class="h1 s-bonus__h1">
				Welcome bonus<br />
				on your 1st deposit<br />
				up to 100 EUR<br />
			</h1>

			<div class="s-bonus__btns">
				<button id="form-button" href="#" class="btn s-bonus__btn">
					pick up bonus
				</button>
				<a href="#" class="btn s-bonus__btn --outline">
					Download APP
				</a>
			</div>

			<img src="images/src/trophy.png" alt="" class="s-bonus__trophy">
		</div>

		<div class="s-bonus__modal">
			<form class="s-bonus__form" method="POST">
				<div id="close" class="close"></div>
				<h2 class="h2 s-bonus__h2">
					REGISTER NOW!
				</h2>

				<div class="s-bonus__row">
					<!-- <input type="text" id="country" required />
					<input type="hidden" id="country_code" /> -->
					<select id="country" name="country" class="select" required>
						<option value="value-1">Select country</option>
						<option value="value-2">Ruble</option>
						<option value="value-2">Ruble</option>
					</select>

					<select id="currency" name="currency" class="select" required>
						<option value="value-1">Select currency</option>
						<option value="value-2">Ruble</option>
					</select>
				</div>

				<div class="s-bonus__row">
					<input class="s-bonus__input" type="tel" name="tel" id="tel" required placeholder="+0 000-000-00-00">
				</div>

				<div class="s-bonus__row">
					<input class="s-bonus__input" type="email" name="email" id="email" required placeholder="E-mail">
				</div>

				<div class="s-bonus__row">
					<div class="password">
						<input class="s-bonus__input" type="password" name="password" id="password" required placeholder="Password">
						<div class="password__show" id="password__show"></div>
					</div>
				</div>

				<div class="s-bonus__row --sm-no-wrap">
					<input class="s-bonus__input" type="text" name="promo" id="promo" placeholder="Enter Promo Code">

					<button class="btn s-bonus__btn --sm-small">
						apply
					</button>
				</div>

				<div class="s-bonus__checkbox">
					<div class="custom-checkbox">
						<input class="input" type="checkbox" required>
						<div class="checkmark"></div>
					</div>
					<label>
						I confirm that I have read and agree to the company's <a href="#">Terms and Conditions</a> andÂ <a href="#">Privacy Policy</a> and that I am of legal age.
					</label>
				</div>

				<button class="btn s-bonus__register-btn">
					Register
				</button>

				<div class="s-bonus__have-account">
					<p>
						Already have an account?
					</p>

					<a href="#">Sign In</a>
				</div>
			</form>
		</div>
	</div>
</section>
